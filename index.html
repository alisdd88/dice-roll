<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Dice Challenge</title>
</head>

<body>
    <section>
        <div class="container">
            <h1 id="head" class="py-5">Refresh</h1>
        </div>
    </section>
    <div class="game my-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col ">
                    <p class="fs-3">Player 1</p>
                    <div>
                        <img src="images/dice6.png" alt="" id="dice-1">
                    </div>
                </div>
                <div class="col">
                    <p class="fs-3">Player 2</p>
                    <div>
                        <img src="images/dice6.png" alt="" id="dice-2">
                    </div>
                </div>
            </div>
            <button id="roll" class="btn btn-secondary btn-lg my-5">Roll the Dice</button>
        </div>
    </div>


    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
